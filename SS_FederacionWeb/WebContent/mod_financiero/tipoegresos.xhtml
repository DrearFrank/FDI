<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<body>

	<p:growl autoUpdate="true"></p:growl>
	<p:panel header="TIPO DE EGRESOS">
		<h:form id="form1">
			<p:panelGrid columns="2">

				<h:outputText value="Ingresar Nombre"></h:outputText>
				<p:inputText value="#{financieroController.nombre}">
					<f:validateLength></f:validateLength>
				</p:inputText>
				<h:outputText value="Ingrese Descripción"></h:outputText>
				<p:inputText maxlength="20"
					value="#{financieroController.descripcion}">
				</p:inputText>

				<p:commandButton value="Agregar" icon="ui-icon-disk"
					update="@form,:form2:tabla1"
					actionListener="#{financieroController.actionInsertarTipoEgreso()}"></p:commandButton>
				<p:messages autoUpdate="true"></p:messages>

			</p:panelGrid>
		</h:form>
		<h:form id="form2">
			<p:panel header="LISTA DE TIPOS DE EGRESOS">
				<p:dataTable value="#{financieroController.lista}" var="p"
					id="tabla1">
					<p:column headerText="NOMBRE">
						<h:outputText value="#{p.nombre}" />
					</p:column>
					<p:column headerText="DESCRIPCIÓN">
						<h:outputText value="#{p.descripcion}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>
	</p:panel>
</body>
</html>
