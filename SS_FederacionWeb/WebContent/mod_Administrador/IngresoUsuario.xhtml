<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 


<h:form>
<p:commandButton value="Regresar al Menú" action="Menu"></p:commandButton>
</h:form>

<p:panel header="Ingreso Datos a Deportista">
<h:form>
<h:panelGrid columns="2">
<h:outputText value="Cedula" />
<p:inputText value="#{controllerUsuarios.cedulaUs}" maxlength="10"  required="true"/>
<h:outputText value="Nombres" />
<p:inputText value="#{controllerUsuarios.nombresUs}" required="true"/>
<h:outputText value="Apellidos" />
<p:inputText value="#{controllerUsuarios.apellidosUs}"/>
<h:outputText value="Sexo " />
			<h:selectOneMenu value="#{controllerUsuarios.sexoUs}">
				<f:selectItem noSelectionOption="true" itemLabel="Seleccione......."/>
				<f:selectItem itemValue="T" itemLabel="M"/>
				<f:selectItem itemValue="E" itemLabel="F"/>
			</h:selectOneMenu>

<h:outputText value="Fecha Nac" />
<p:inputText value="#{controllerUsuarios.fechaNacUs}" required="true"/>
<h:outputText value="Lugar de Nac" />
<p:inputText value="#{controllerUsuarios.lugarNacUs}" required="true"/>
<h:outputText value="Rol " />
			<h:selectOneMenu>
				<f:selectItem noSelectionOption="true" itemLabel="Seleccione......."/>
				<f:selectItem itemValue="#{controllerUsuarios.modadRole.nombreRoles}"/>
				</h:selectOneMenu>
<h:outputText value="Direccion" />
<p:inputText value="#{controllerUsuarios.direccionUs}" required="true"/>
<h:outputText value="Correo Electronico" />
<p:inputText value="#{controllerUsuarios.correoElecUs}" required="true"/>
<h:outputText value="Telefono" />
<p:inputText maxlength="10" value="#{controllerUsuarios.telefonoUs}" required="true"/>
<h:outputText value="Estado: " />
			<h:selectOneMenu value=" #{controllerUsuarios.estado}">
				<f:selectItem  itemValue="T" itemLabel="activo"/>
				<f:selectItem itemValue="E" itemLabel="inactivo"/>
			</h:selectOneMenu>
<h:outputText value="contraseña: " />
<p:inputText maxlength="10" value="#{controllerUsuarios.contrasenaUs}" required="true"/>

<h:outputText value="confirma contraseña: " />
<p:inputText maxlength="10" value="#{controllerUsuarios.confirmacioncontrasenaUs}" required="true"/>

<p:commandButton value="Ingresar" actionListener="#{controllerUsuarios.actionRegistrarUsuario()}"></p:commandButton>

<p:messages autoUpdate="true"></p:messages>

</h:panelGrid>

</h:form>

</p:panel>
</body> 
</html>
