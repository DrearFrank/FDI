<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
<h:form>
<p:commandButton value="Regresar al Menú" action="Menu"></p:commandButton>
</h:form>

	<p:panel header="Ingrese datos de Escenarios Deportivas">
		<h:form id="form1">
		<h3>INGRESO DE NUEVOS ESCENARIOS DEPORTIVOS</h3>
			<h:panelGrid columns="2">
				<h:outputText value="Nombre Escenario Deportivo" />
				<p:inputText value="#{controllerLugar.nombre}" requiredMessage="debe ingresar nombre del escenario"/>
				<h:outputText value="Direccion:" />
				<p:inputText value="#{controllerLugar.direccion}" requiredMessage="debe ingresar direccion"/>
			<h:outputText value="Especificacion:" />
				<p:inputText value="#{controllerLugar.descripcion}" required="true" requiredMessage="Especificacion"/>
						
				<br/>
				<p:commandButton value="Registrar" icon="ui-icon-disk"
				actionListener="#{controllerLugar.actionInsertarLugar()}" update="@form,:form2:tabla1"></p:commandButton>
		
				<p:messages autoUpdate="true"></p:messages>
			</h:panelGrid>
		</h:form>
						<h:form id="form2">
			<p:panel header="LISTA DE TIPOS DE Lugares">
				<p:dataTable value="#{controllerLugar.lista}" var="p"
					id="tabla1">
					<p:column headerText="NOMBRE">
						<h:outputText value="#{p.nombre}" />
					</p:column>
					<p:column headerText="DIRECCION">
						<h:outputText value="#{p.direccion}" />
					</p:column>
					<p:column headerText="DESCRIPCIÓN">
						<h:outputText value="#{p.descripcion}" />
					</p:column>
					
				</p:dataTable>

			</p:panel>
		</h:form>

	</p:panel>

</body>
</html>
